<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>AC | Weather Dashboard</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark text-center">
        <span class="navbar-brand mb-0 w-100 h1 text-white">
            <h1>Weather Dashboard</h1>
        </span>
    </nav>

    <!-- Main Content For Page -->
    <div class="container-fluid">
        <div class="row">
            <!-- Search Column -->
            <aside class="col-lg-3 bg-light">
                <h4 class="mt-1">Search for a city:</h4>
                <!-- User Input Section -->
                <div id="search-form">
                    <div class="form-inline form-group">
                        <input id="city-input" type="text" class="form-control" placeholder="Enter a City" aria-label="Enter a City">
                        <button class="btn btn-dark" type="submit" id="search-btn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
        
                <!-- Searched Cities History -->
                    <ul class="list-group archive"></ul>

                <!-- End of Search Form Column -->
            </aside>

            <!-- Searched City Container -->
            <div class="col-lg-9">
                <!-- Searched City Displayed Here -->
                <div id="weather-today" class="mt-3"></div>
                    
                <!-- 5 Day Forecast of Searched City -->
                <div id="forecast" class="mt-3"></div>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
