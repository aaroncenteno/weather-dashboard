<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>AC | Weather Dashboard</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark text-center">
        <span class="navbar-brand mb-0 w-100 h1 text-white">
            Weather Dashboard
        </span>
    </nav>

    <!-- Main Content For Page -->
    <div class="container-fluid no-gutters">
        <div class="row">
            <!-- Search Column -->
            <div class="col-md-3 bg-light mt-3">
                <h4 class="search-header m-1">Search for a city:</h4>
                <!-- User Input Section -->
                <form id="search-form">
                    <div class="input-group">
                        <input id="city-input" type="text" class="form-control" placeholder="Enter a City" aria-label="Enter a City">
                        <div class="input-group-append">
                            <button class="btn btn-dark" type="submit" id="search-btn">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
        
                <!-- Searched Cities History -->
                <div id="search-history" class="mt-3">
                    <ul class="list-group archive"></ul>
                </div>
                <!-- End of Search Form Column -->
            </div>

            <!-- Searched City Container -->
            <div class="col-md-9 mt-2">
                <div class="row">
                    <div id="searched-city-data">
                        <!-- Searched City Displayed Here -->
                    </div>
                

                    <!-- 5 Day Forecast of Searched City -->
                    <h3 id="five-day-forecast" class="mt-1"></h3>
                    <div id="forecast-container" class="row"></div>

                </div>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
