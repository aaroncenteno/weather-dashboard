<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>AC | Weather Dashboard</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark text-center">
        <span class="navbar-brand mb-0 w-100 h1 text-white">
            Weather Dashboard
        </span>
    </nav>

    <!-- Main Content For Page -->
    <div class="container-fluid no-gutters">
        <div class="row">
            <!-- Search Column -->
            <div class="col-md-3 bg-light mt-3">
                <h4 class="search-header m-1">Search for a city:</h4>
                <!-- User Input Section -->
                <form id="search-form">
                    <div class="input-group">
                        <input id="city-input" type="text" class="form-control" placeholder="Enter a City" aria-label="Enter a City">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit" id="search-btn">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
